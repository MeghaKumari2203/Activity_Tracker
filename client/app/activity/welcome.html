  <navbar></navbar>
  <section>
    <div class="actarea container">
      <div class="row">
        <div class="col-md-2 userview">
          <img src="../assets/images/user2.png" class="img-circle img-responsive">
          <label>{{activity.user.name}}</label><br>
          <label>{{activity.user.Designation}} At Meme Infotech Pvt. Ltd.</label>

        </div>
        <div class="col-md-10 ">
          <div ng-cloak>
            <md-content>
              <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="Add New" class="subhead">

                  <md-content layout-padding>
                    <form ng-submit="addActivity()" ng-controller="ActivityNewCtrl">
                      <div layout="row">
                        <md-input-container flex>
                          <label>Task Name</label>
                          <input required name="description" ng-model="activity.actName" class="activityfill">
                        </md-input-container>

                        <div flex>

                          <md-datepicker ng-model="activity.activityDate" md-placeholder="Enter date"></md-datepicker>

                        </div>
                      </div>


                      <div layout-gt-sm="row">
                        <md-input-container class="md-block" flex-gt-sm>
                          <label>Status</label>
                          <md-select name="type" ng-model="activity.actStatus" required>
                            <md-option value="Pending">Pending</md-option>
                            <md-option value="Completed">Completed</md-option>
                          </md-select>
                        </md-input-container>

                        <md-input-container class="md-block" flex-gt-sm>
                          <label>Project Type</label>
                          <md-select name="type" ng-model="activity.type" required>
                            <md-option value="UIorUX">UI/UX</md-option>
                            <md-option value="DEVELOPEMENT">Development</md-option>
                            <md-option value="TESTING">Testing</md-option>
                            <md-option value="SALES">Sales</md-option>
                            <md-option value="Learning">Learning</md-option>

                          </md-select>
                        </md-input-container>

                        <md-input-container class="md-block" flex-gt-sm>
                          <label>Time</label>
                          <input required md-no-asterisk name="timereq" ng-model="activity.actTime">
                        </md-input-container>
                      </div>

                      <md-input-container class="md-block">
                        <label>Remarks</label>
                        <input type="textarea" row="4" name="clientEmail" ng-model="activity.actDesc" required/>
                      </md-input-container>
                      <div class="text-center">
                        <md-button type="submit" class="md-raised md-primary md-button md-ink-ripple">Submit</md-button>
                      </div>
                      <p class="subhead">{{message}}</p>
                    </form>
                  </md-content>
                </md-tab>
                <md-tab label="Work On Progress">
                  <md-content class="md-padding scroll">


                    <md-list-item ng-repeat="act in activities" ng-if="act.actStatus=='Pending' && act.deleted==1" ng-click="goToActivity(act, $event)"
                      class="noright">
                      <!--<img alt="hh" ng-src="{{ person.img }}" class="md-avatar" />-->
                      <i class="material-icons" style="margin-right:7px;color:#556080;font-size:19px">assignment</i>
<br>
<br>
<p>{{act.actName }}</p>
<i class="material-icons" style="margin-right:7px;color:#999;font-size:19px">border_color</i>
<md-icon ng-click="deleteActivity(act)">
  <i class="material-icons" style="margin-right:7px;color:#999;font-size:19px">delete_forever</i>
</md-icon>

<md-icon class="md-secondary" ng-click="showConfirm(act,$event)" aria-label="Chat" md-svg-icon="communication:message"></md-icon>-->
<md-divider></md-divider>
</md-list-item>


</md-content>
</md-tab>
<md-tab label="Completed task">
  <md-content class="md-padding scroll">
    <md-list-item ng-repeat="act in activities" ng-if="act.actStatus=='Completed' && act.deleted==1" ng-click="goToActivity(act, $event)"
      class="noright">
      <!--<img alt="hh" ng-src="{{ person.img }}" class="md-avatar" />-->
      <i class="material-icons" style="margin-right:7px;color:#556080;font-size:19px">assignment</i>
<br>
<br>
<p>{{ act.actName }}</p>
<i class="material-icons" style="margin-right:7px;color:#999;font-size:19px">border_color</i>
<!--<md-icon ng-click="showConfirm($event)">-->
  <md-icon ng-click="deleteActivity(act)">
  <i class="material-icons" style="margin-right:7px;color:#999;font-size:19px">delete_forever</i>
</md-icon>

<md-icon class="md-secondary" ng-click="showConfirm($event)" aria-label="Chat" md-svg-icon="communication:message"></md-icon>-->
<md-divider></md-divider>
</md-list-item>

</md-content>
</md-tab>
<md-tab label="View All">
  <md-content class="md-padding scroll">
    <md-list-item ng-repeat="act in activities" ng-if="act.deleted==1" ng-click="goToActivity(act, $event)" class="noright">
      <!--<img alt="hh" ng-src="{{ person.img }}" class="md-avatar" />-->
      <i class="material-icons" style="margin-right:7px;color:#556080;font-size:19px">assignment</i>
<br>
<br>
<p>{{ act.actName }}</p>
<i class="material-icons" style="margin-right:7px;color:#999;font-size:19px">border_color</i>
<md-icon ng-click="deleteActivity(act)">
  <i class="material-icons" style="margin-right:7px;color:#999;font-size:19px">delete_forever</i>
</md-icon>

<md-divider></md-divider>
</md-list-item>

</md-content>
</md-tab>
</md-tabs>
</md-content>
</div>
</div>
</div>
</div>
</section>
